<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css"> 
</head>
<body>
    <div class="form-container">
        <h1 class="text-center text-success"> Registro en Seminarios</h1>

        <form action="{{url_for('procesa')}}" method="POST">
            <div class="form-row">
                <div class="text-center">
                    <table class="table table-bordered">
                        <tr>
                            <th>Fecha:</th>
                            <td><input type="date" name="fecha" class="form-control" required></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="nombre" class="form-control" required></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Apellidos:</td>
                            <td><input type="text" name="apellidos" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>Turno:</td>
                            <td>
                                <input type="radio" name="turno" value="Mañana" required> Mañana
                                <input type="radio" name="turno" value="Tarde"> Tarde
                                <input type="radio" name="turno" value="Noche"> Noche
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-right">
                    <h5 class="text-success">Seminarios Disponibles</h5>
                    <div>
                        <input type="checkbox" name="seminarios" value="Inteligencia Artificial"> Inteligencia Artificial<br>
                        <input type="checkbox" name="seminarios" value="Machine Learning"> Machine Learning<br>
                        <input type="checkbox" name="seminarios" value="Simulación con Arena"> Simulación con Arena<br>
                        <input type="checkbox" name="seminarios" value="Robótica Educativa"> Robótica Educativa
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 15px;">
                <input type="submit" value="ENVIAR REGISTRO" class="btn btn-submit">
             
            </div>
        </form>
    </div>


</body>
</html>
